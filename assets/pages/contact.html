<body>
    <!-- HEADER -->

        <div class="header__content container">
            <div class="header__logo">
                <a href="/" class="logo">
                    <img src="../images/logo.svg" alt="Start logo" class="logo__img"/>

            <nav class="nav">
                <button class="nav__button">
                    <span class="btn-line "></span>
                    <span class="btn-line "></span>

                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="/" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="./portfolio.html" class="nav__link">Portfolio</a>
                    </li>
                    <li class="nav__item">
                        <a href="./services.html" class="nav__link">Services</a>
                    </li>
                    <li class="nav__item">

                    </li>
                </ul>
            </nav>
            <nav class="nav__desk hidden-mobile">
                <ul class="nav__list-desk">
                    <li class="nav__item-desk">
                        <a href="/" class="nav__link-desk sub-heading">Home</a>
                    </li>
                    <li class="nav__item-desk">
                        <a href="./portfolio.html" class="nav__link-desk sub-heading">Portfolio</a>
                    </li>
                    <li class="nav__item-desk">

                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- MAIN -->
    <main class="main">
        <article class="article">

            <!-- CONTACT -->
            <section class="contact text-center">
                <div class="container">
                    <div class="contact__top center-top">
                        <h2 class="contact__title h4">Contact Us</h2>
                        <p class="contact__desc sub-heading">Lorem ipsum, dolor sit amet consectetur <br>adipisicing elit.</p>
                    </div>
                    <div class="contact__bottom">
                        <div class="contact__map-cont">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d153612.91162397366!2d-96.13097982688626!3d41.25576572928035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87938dc8b50cfced%3A0x46424d4fae37b604!2z0J7QvNCw0YXQsCwg0J3QtdCx0YDQsNGB0LrQsCwg0KHQqNCQ!5e0!3m2!1sru!2sru!4v1710834078997!5m2!1sru!2sru" width="335" height="224" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                        <div class="contact__form-cont">
                            <form action="#" method="POST" class="form">
                                <label for="name" class="sub-heading">Name</label>
                                <input type="text" id="name" name="name" class="input__inf"> <br>
                                <label for="email" class="sub-heading">Email</label>
                                <input type="email" id="email" name="email" class="input__inf">
                                <label for="message" class="sub-heading">Message</label>
                                <textarea name="message" id="message" cols="30" rows="7" class="input__inf"></textarea>
                                <input type="submit" value="Submit" class="submit__btn btn">
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </main>

    <!-- FOOTER -->
    <footer class="footer container">
            <div class="footer__top">
                <ul class="footer__list">
                    <li class="footer__item">
                        <a href="#" class="footer__link">

            <div class="footer__bottom">
                <p class="footer__desc sub-heading">
